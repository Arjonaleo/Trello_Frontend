<div class="login-container">
  <div class="login-box">
    <h2>Iniciar Sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
      
      <!-- Correo electrónico -->
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Ingresa tu correo"
        />
        <div class="error" *ngIf="submitted && f.email.invalid">
          <small *ngIf="f.email.errors?.['required']">Este campo es obligatorio.</small>
          <small *ngIf="f.email.errors?.['email']">Ingresa un correo válido.</small>
        </div>
      </div>

      <!-- Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Ingresa tu contraseña"
        />
        <div class="error" *ngIf="submitted && f.password.invalid">
          <small *ngIf="f.password.errors?.['required']">Este campo es obligatorio.</small>
          <small *ngIf="f.password.errors?.['minlength']">Debe tener al menos 6 caracteres.</small>
        </div>
      </div>

      <!-- Botón -->
      <button type="submit" [disabled]="loginForm.invalid" [class.disabled]="loginForm.invalid">
        Entrar
      </button>

      <!-- Mensaje de error general -->
      <div class="error-message" *ngIf="errorMessage">
        <small>{{ errorMessage }}</small>
      </div>

      <!-- Enlace a registro -->
      <a routerLink="/auth/register" class="register-link">¿No tienes cuenta? Regístrate</a>
    </form>
  </div>
</div>
