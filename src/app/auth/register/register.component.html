<div class="register-container">
  <div class="register-box">
    <h2>Crear cuenta</h2>

    <form [formGroup]="registerForm" (ngSubmit)="submitForm()">
      <!-- Username -->
      <div class="form-group">
        <label for="username">Usuario</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          placeholder="Nombre de usuario"
        />
        <div class="error" *ngIf="hasError('username', 'required')">
          <small>Campo requerido</small>
        </div>
        <div class="error" *ngIf="hasError('username', 'minlength')">
          <small>Mínimo 3 caracteres</small>
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Correo electrónico"
        />
        <div class="error" *ngIf="hasError('email', 'required')">
          <small>Campo requerido</small>
        </div>
        <div class="error" *ngIf="hasError('email', 'email')">
          <small>Correo inválido</small>
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Contraseña"
        />
        <div class="error" *ngIf="hasError('password', 'required')">
          <small>Campo requerido</small>
        </div>
        <div class="error" *ngIf="hasError('password', 'minlength')">
          <small>Mínimo 6 caracteres</small>
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label for="confirmPassword">Confirmar contraseña</label>
        <input
          id="confirmPassword"
          type="password"
          formControlName="confirmPassword"
          placeholder="Repite tu contraseña"
        />
        <div class="error" *ngIf="hasError('confirmPassword', 'required')">
          <small>Campo requerido</small>
        </div>
        <div class="error" *ngIf="passwordMismatch">
          <small>Las contraseñas no coinciden</small>
        </div>
      </div>

      <!-- Error general de registro -->
      <div class="error" *ngIf="errorMessage">
        <small>{{ errorMessage }}</small>
      </div>

      <button type="submit" [disabled]="registerForm.invalid">Registrar</button>
      <a routerLink="/auth/login" class="login-link">¿Ya tienes cuenta? Inicia sesión</a>
    </form>
  </div>
</div>
